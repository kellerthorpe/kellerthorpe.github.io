<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alien Abduction Database</title>

	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<meta charset="utf-8">

	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<header>
		<h1>Aliens Abducted Me - Report an Abduction</h1>
	</header>
	<div>
		<p>Share your story of alien abduction:</p>
		<form name="report" method="post" id="report" action="mailto:kellerthorpe@mail.dccc.edu">
			<label for="fname">First name:</label>
			<input type="text" name="fname" id="fname">
			<label for="lname">Last name:</label>
			<input type="text" name="lname" id="lname">
			<label for="email">What is your email address?</label>
			<input type="text" name="email" id="email">
			<label for="when">When did it happen? </label>
			<input type="text" name="when" id="when">
			<label for="howlong">How long were you gone? </label>
			<input type="text" name="howlong" id="howlong">
			<label for="howmany">How many did you see? </label>
			<input type="text" name="howmany" id="howmany">
			<label for="describe">Describe them: </label>
			<input type="text" class="long" name="describe" id="describe">
			<label for="what">What did they do to you? </label>
			<input type="text" class="long" name="what" id="what">
			<label for="dog">Have you seen my dog, Fluffy?</label>
				Yes<input type="radio" class="radio" name="dog" id="yesdog"> 
				No<input type="radio" class="radio" name="dog" id="nodog"><br>
			<img src="dog.jpg" alt="smiling bulldog" height="175"><br>
			<label for="add">Anything else you want to add? </label>
			<textarea name="add" id="add" cols="25" rows="2"></textarea>
			<input type="submit" id="submit" value="Report Abduction">
		</form>
	</div>
</body>
</html>
